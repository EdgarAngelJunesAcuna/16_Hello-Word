<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contador: {{ counter }}</h1>
    <div>
      <button type="button" (click)="increase()">INCREMENTAR</button>
      <button type="button" (click)="decrease()" [disabled]="counter === 0">DECREMENTAR</button>
    </div>
  </div>
</body>
</html>
